<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="event in events |  orderBy:orderProp" class="thumbnail">
          <a href="#/phones/{{event.name}}" class="thumb">{{event.name}}</a>
          <p>{{event.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
